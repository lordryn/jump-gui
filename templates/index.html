<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WCS Jump Server</title>
  <style>
    body { background: #0d1117; color: #e6edf3; font-family: sans-serif; padding: 2rem; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid #30363d; }
    th { background-color: #161b22; }
    tr:hover { background-color: #21262d; }
    form { margin-top: 2rem; display: flex; gap: 1rem; justify-content: center; }
    input[type="text"], input[type="number"] {
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
    }
    input[type="submit"] {
      padding: 0.5rem 1rem;
      background: #238636;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>WCS ConnectBox Devices</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Hostname</th>
        <th>Port</th>
        <th>Status</th>
        <th>Registered</th>
      </tr>
    </thead>
    <tbody>
      {% for device in devices %}
      <tr>
        <td>{{ device.id }}</td>
        <td>{{ device.hostname }}</td>
        <td>{{ device.port }}</td>
        <td>{{ device.status }}</td>
        <td>{{ device.registered.strftime('%Y-%m-%d %H:%M:%S') }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <form method="post" action="{{ url_for('register') }}">
    <input type="text" name="hostname" placeholder="Device Hostname" required>
    <input type="number" name="port" placeholder="Port" required>
    <input type="submit" value="Register Device">
  </form>
</body>
</html>
